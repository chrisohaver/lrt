apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: dnsdrone
    labels:
      app: dnsdrone
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: dnsdrone
    template:
      metadata:
        labels:
          app: dnsdrone
      spec:
        containers:
          - name: dnsdrone
            image: chrisohaver/dnsdrone:latest
            imagePullPolicy: IfNotPresent
            args: ["-names", "kubernetes.default.svc.cluster.local.,infoblox.com.default.svc.cluster.local.,infoblox.com.svc.cluster.local.,infoblox.com.cluster.local.,infoblox.com.", "-qps", "500"]
            ports:
              - containerPort: 9696
                name: metrics
                protocol: TCP
---
  apiVersion: v1
  kind: Service
  metadata:
    name: dnsdrone
    namespace: default
    annotations:
      prometheus.io/port: "9696"
      prometheus.io/scrape: "true"
  spec:
    selector:
      app: dnsdrone
    ports:
      - name: metrics
        port: 9696
        protocol: TCP
